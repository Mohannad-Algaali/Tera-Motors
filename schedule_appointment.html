<!DOCTYPE html>
<head>
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="style/header.css">
   
    <link rel="stylesheet" href="style/scheduling.css">
    <script src='script/FormFunctions.js' defer type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    

 
  
</head>


<html>
    <body>

      <div class="main">
     <!--<div class="progress">
          <div class="checkpoint">1</div>
          <div class="checkpoint">2</div>
          <div class="checkpoint">3</div>
          <div class="checkpoint">4</div>

        <div class="date-form step1 form">
          <div class="form-container">
            <h1>Select a Date</h1>
          <input type="date" placeholder="Select a Date" class="date-input">
          
          </div>
          <div class="button-container">
            <button type="button" class="next-btn">Next</button>
          </div>
          </div>
          
          <div class="location-form step2 form" >
              <div class="form-container">
                <h1>Select a Location</h1>
                <div class="map"></div>
                <ul class="locations">
                  <li>Mikocheni B</li>
                  <li>Kinondoni</li>
                </ul>
              </div>
              <div class="button-container">
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
              </div>
              </div>
              
              <div class="vehicle-form step3 form" >
                <div class="form-container">
                  <h1>Select your vehicle</h1>
                  <label for="car-manufacturer">Car Manufacturer</label>
                  <select class="car-manufacturer" aria-placeholder="Select Your Car Manufacturer">
                    <option>GMC</option>
                    <option>Chevrolet</option>
                    <option>Mercedes</option>
                    <option>Audi</option>
                    <option>Ferari</option>
                    <option>Other</option>
            </select>
            <label for="car-make">Car Make</label>
            <select class="car-make">
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
              <option>2011</option>
              <option>2010</option>
              <option>2009</option>
              <option>2008</option>
              <option>2007</option>
              <option>2006</option>
              <option>2005</option>
              <option>2004</option>
              
            </select>
            <label for="car-model">Car Model</label>
            <select class="car-model">
  
              <option>Some Car</option>
              <option>Some Car</option>
              <option>Some Car</option>
              <option>Some Car</option>
              <option>Some Car</option>
            </select>
                </div>
                <div class="button-container">
                  <button type="button" class="back-btn">Back</button>
                  <button type="button" class="next-btn">Next</button>
                </div>
             </div>
        
        <div class="number-form step4 form" >
          <div class="form-container">
            <h1>Enter Your Phone Number</h1>
          <label for="number-input"></label>
          <input type="number" class="number-input" placeholder="+255 555 123456" inputmode="numeric">
          </div>
          <div class="button-container">
            <button type="button" class="back-btn">Back</button>
            <button type="button" class="next-btn">Next</button>
          </div>
        </div>
        
        <div class="number-confirmation-form step5 form" >
          <div class="form-container">
            <h1>Enter The Code You recieved In A Message</h1>
            <label for="number-input"></label>
            <input type="number" class="identity-check-input" placeholder="123456" inputmode="numeric">
          </div>
          <div class="button-container">
            <button type="button" class="back-btn">Back</button>
            <button type="button" class="next-btn">Next</button>
          </div>
        </div>
        
        <div class="submit-form step6 form">
          <div class="form-container">

          </div>
          <div class="button-container">
            <button type="button" class="back-btn">Back</button>
            <button type="button" class="next-btn">Finish</button>
          </div>
        </div>

      </div>

      
      <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

      <script>
         flatpickr(".date-input",{
          
    minDate:"today",
    maxDate: new Date().fp_incr(60),
    dateFormat: "Y-m-d",

         });
      </script>
    </body>
</html>
