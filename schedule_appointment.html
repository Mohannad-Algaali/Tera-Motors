<!DOCTYPE html>
<head>
    <title>Schedule an Appointment</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/calender.css">
    <link rel="stylesheet" href="style/scheduling.css">
    
    <script defer type="text/javascript" src="script/Calender.js"></script>
</head>


<html>
    <body>

       <div class="date-container">

        <h1>Pick a date</h1>
        <main>
          
            <div class="datepicker-container">
                <input type="text" class="date-input" placeholder="Select date" />
          
                <div class="datepicker" hidden>
                  <!-- .datepicker-header -->
                  <div class="datepicker-header">
                    <button class="prev">Prev</button>
          
                    <div>
                      <select class="month-input">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                      </select>
                      <input type="number" class="year-input" />
                    </div>
          
                    <button class="next">Next</button>
                  </div>
                  <!-- /.datepicker-header -->
          
                  <!-- .days -->
                  <div class="days">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                  </div>
                  <!-- /.days -->
          
                  <!-- .dates -->
                  <div class="dates"></div>
                  <!-- /.dates -->
          
                  <!-- .datepicker-footer -->
                  <div class="datepicker-footer">
                    <button class="cancel">Cancel</button>
                    <button class="apply">Apply</button>
                  </div>
                  <!-- /.datepicker-footer -->
                </div>
              </div>
        </main>
        <button class="next1-button">Next</button>
       </div>

      
    </body>
</html>
